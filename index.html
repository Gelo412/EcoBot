<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EcoBot Admin Panel</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- FontAwesome -->
  <script src="https://kit.fontawesome.com/b31b72720c.js" crossorigin="anonymous"></script>

  <style>
    /* Bottle floating animation */
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    /* Page fade-in animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .animate-float {
      animation: float 3s ease-in-out infinite;
    }

    .animate-fade-in {
      animation: fadeIn 1s ease-out forwards;
    }
  </style>
</head>

<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center font-sans">

  <div class="text-center px-4 space-y-8 animate-fade-in">
    <!-- Logo -->
    <h1 class="text-4xl md:text-5xl font-extrabold text-sky-400">EcoBot Admin Panel</h1>

    <!-- Plastic Bottle Icon -->
    <div class="flex justify-center">
      <img 
        src="https://cdn-icons-png.flaticon.com/512/4361/4361403.png" 
        alt="Plastic Bottle" 
        class="w-20 md:w-28 h-auto animate-float drop-shadow-xl"
      />
    </div>

    <!-- Description -->
    <p class="text-gray-300 text-base md:text-lg max-w-md mx-auto leading-relaxed">
      Welcome to the EcoBot Admin Panel. Monitor recycling activities, manage users, and track rewards â€” all in one place.
    </p>

    <!-- Login Button -->
    <a href="Admin/Admin.html" class="btn btn-primary px-5 py-2 text-lg">
      <i class="fas fa-sign-in-alt me-2"></i>Login
    </a>
  </div>

</body>
</html>

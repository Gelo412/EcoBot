            <main class="content px-3 py-2">

                    <!-- Add Reward Form -->
                    <div class="card my-4">
                        <div class="card-header">Add Reward</div>
                        <div class="card-body">
                            <form id="addRewardForm" class="row g-3">
                                <div class="col-md-3">
                                    <label>Reward Type</label>
                                    <select
                                        name="table"
                                        id="rewardType"
                                        class="form-select"
                                        required
                                    >
                                        <option value="small_reward">
                                            Small Reward
                                        </option>
                                        <option value="big_reward">Big Reward</option>
                                    </select>
                                </div>

                                <div class="col-md-4">
                                    <label>Reward Name</label>
                                    <input
                                        type="text"
                                        name="name"
                                        id="rewardName"
                                        placeholder="Enter Reward Name"
                                        required
                                        class="form-control"
                                    />
                                </div>

                                <div class="col-md-3">
                                    <label>Quantity</label>
                                    <input
                                        type="number"
                                        name="quantity"
                                        id="rewardQuantity"
                                        placeholder="Quantity"
                                        required
                                        class="form-control"
                                    />
                                </div>

                                <div class="col-md-2">
                                    <label>&nbsp;</label>
                                    <button
                                        type="submit"
                                        class="btn btn-success w-100"
                                    >
                                        Add
                                    </button>
                                </div>

                        </div>
                    </div>

                    <!-- Small Rewards Section -->
                    <div class="card mb-4">
                        <div class="card-header bg-primary text-white">
                            Option A (Small Reward)
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table
                                    id="smallRewardTable"
                                    class="table table-striped"
                                >
                                    <thead>
                                        <tr>
                                            <th>Name</th>
                                            <th>Quantity</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody></tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    <!-- Big Rewards Section -->
                    <div class="card mb-4">
                        <div class="card-header bg-primary text-white">
                            Option B (Big Reward)
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table
                                    id="bigRewardTable"
                                    class="table table-striped"
                                >

                                        <tr>

                                            <th>Quantity</th>

    <!-- Firebase SDK -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
        import {
            getFirestore,
            collection,
            addDoc,
            getDocs,
            onSnapshot,
            doc,
            updateDoc,
            deleteDoc,
        } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js";

        // Your Firebase config here
        const firebaseConfig = {
            apiKey: "AIzaSyBVVE4aKtFocBsIwpwlkR8PymB0qZFzEtE",
            authDomain: "esp32proj-b2370.firebaseapp.com",
            databaseURL: "https://esp32proj-b2370-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "esp32proj-b2370",
            storageBucket: "esp32proj-b2370.appspot.com",
            messagingSenderId: "600071239391",
            appId: "1:600071239391:web:fc878248009cef04375b6a",
            measurementId: "G-7WPC7Q5E6K"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // DOM Elements
        const addRewardForm = document.getElementById("addRewardForm");
        const rewardTypeSelect = document.getElementById("rewardType");
        const rewardNameInput = document.getElementById("rewardName");
        const rewardQuantityInput = document.getElementById("rewardQuantity");

        const smallRewardTableBody =
            document.querySelector("#smallRewardTable tbody");
        const bigRewardTableBody =
            document.querySelector("#bigRewardTable tbody");

        // Render a reward row
        function renderRewardRow(docData, docId, tableBody, collectionName) {
            const tr = document.createElement("tr");

            // Name cell with input
            const nameTd = document.createElement("td");
            const nameInput = document.createElement("input");
            nameInput.type = "text";
            nameInput.value = docData.name;
            nameInput.classList.add("form-control");
            nameInput.style.minWidth = "120px";
            nameTd.appendChild(nameInput);
            tr.appendChild(nameTd);

            // Quantity cell with input
            const qtyTd = document.createElement("td");
            const qtyInput = document.createElement("input");
            qtyInput.type = "number";
            qtyInput.value = docData.quantity;
            qtyInput.classList.add("form-control");
            qtyInput.style.minWidth = "80px";
            qtyTd.appendChild(qtyInput);
            tr.appendChild(qtyTd);

            // Actions cell with edit and delete buttons
            const actionsTd = document.createElement("td");
            actionsTd.classList.add("text-md-end", "text-center");

            const containerDiv = document.createElement("div");
            containerDiv.classList.add(
                "d-flex",
                "flex-wrap",
                "gap-2",
                "justify-content-end",
                "sm:block",
                "sm:w-full",
                "sm:text-center"
            );

            // Edit button
            const editBtn = document.createElement("button");
            editBtn.textContent = "Edit";
            editBtn.classList.add("btn", "btn-warning", "w-full", "sm:w-full", "sm:mt-2");
            editBtn.addEventListener("click", async () => {
                const newName = nameInput.value.trim();
                const newQty = parseInt(qtyInput.value);
                if (!newName || isNaN(newQty) || newQty < 0) {
                    alert("Please enter valid name and quantity.");
                    return;
                }
                try {
                    const docRef = doc(db, collectionName, docId);
                    await updateDoc(docRef, { name: newName, quantity: newQty });
                } catch (error) {
                    alert("Error updating reward: " + error.message);
                }
            });

            // Delete button
            const deleteBtn = document.createElement("button");
            deleteBtn.textContent = "Delete";
            deleteBtn.classList.add("btn", "btn-danger", "w-full", "sm:w-full", "sm:mt-2");
            deleteBtn.addEventListener("click", async () => {
                if (
                    confirm(
                        `Are you sure you want to delete the reward "${docData.name}"?`
                    )
                ) {
                    try {
                        const docRef = doc(db, collectionName, docId);
                        await deleteDoc(docRef);
                    } catch (error) {
                        alert("Error deleting reward: " + error.message);
                    }
                }
            });

            containerDiv.appendChild(editBtn);
            containerDiv.appendChild(deleteBtn);
            actionsTd.appendChild(containerDiv);

            tr.appendChild(actionsTd);

            tableBody.appendChild(tr);
        }

        // Load rewards from Firestore and listen for changes
        function listenRewards(collectionName, tableBody) {
            const colRef = collection(db, collectionName);

            onSnapshot(colRef, (snapshot) => {
                tableBody.innerHTML = ""; // Clear current table body
                snapshot.forEach((docSnap) => {
                    renderRewardRow(docSnap.data(), docSnap.id, tableBody, collectionName);
                });
            });
        }

        // Listen to both collections
        listenRewards("small_reward", smallRewardTableBody);
        listenRewards("big_reward", bigRewardTableBody);

        // Handle Add Reward form submission
        addRewardForm.addEventListener("submit", async (e) => {
            e.preventDefault();

            const rewardType = rewardTypeSelect.value;
            const rewardName = rewardNameInput.value.trim();
            const rewardQuantity = parseInt(rewardQuantityInput.value);

            if (!rewardName || isNaN(rewardQuantity) || rewardQuantity < 0) {
                alert("Please enter valid reward name and quantity.");
                return;
            }

            try {
                await addDoc(collection(db, rewardType), {
                    name: rewardName,
                    quantity: rewardQuantity,
                });

                // Reset form fields
                rewardNameInput.value = "";
                rewardQuantityInput.value = "";
            } catch (error) {
                alert("Error adding reward: " + error.message);
            }
        });

         // Sidebar toggle
         const sidebarToggle = document.querySelector("#sidebar-toggle");
        sidebarToggle.addEventListener("click", function () {
            document.querySelector("#sidebar").classList.toggle("collapsed");
        });
    </script>
